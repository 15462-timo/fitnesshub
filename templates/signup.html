<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up</title>
    <!-- css surporting -->
    <link rel="stylesheet" href="../static/files/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/files/css/lightslider.css">
    <link rel="stylesheet" href="../static/files/css/style.css">
    <!-- js supporting -->
    
    <script src="../static/files/js/bootstrap.bundle.min.js"></script>
    <script src="../static/files/js/jquery.js"></script>
    <script src="../static/files/js/lightslider.js"></script>
    <script src="../static/files/js/script.js"></script>
</head>
<body>
    <div class="container_fluid">
        {% include 'navbar.html' %}
        <br>
        <section class="row">
            <div class="col-md-6 mx-auto">
                <div class="card shadow p-2">
                    <h3><center>Create An Account</center></h3>
                    <span style="color: green;">{{success}}</span>
                    <form action="/signup" method="post">
                        <input type="text" placeholder="Your Username" class="form-control" name="username">
                        <br>
                        <input type="email" placeholder="Your Email" class="form-control" name="email">
                        <br>
                        <input type="tel" name="phone" placeholder="Your Phone +254712345678" class="form-control">
                        <br>
                        <input type="password" name="password1" placeholder="Your Password" class="form-control"><br>
                        <span style="color: red;">{{error}}</span>
                        <input type="password" name="password2" placeholder="Confirm Password" class="form-control"><br>
                        <span style="color: red;">{{error1}}</span>
                        <a href="/login" class="primary-btn">
                            <input type="submit" class="btn" value="signup">
                        </a>
                        
                    </form>
    
                </div>

        </section>
    </div>
</body>
</html>

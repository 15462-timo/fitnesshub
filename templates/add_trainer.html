<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add trainer</title>
     <!-- css surporting -->
     <link rel="stylesheet" href="../static/files/css/bootstrap.min.css">
     <link rel="stylesheet" href="../static/files/css/lightslider.css">
     <link rel="stylesheet" href="../static/files/css/style.css">
     <!-- js supporting -->
     <script src="../static/files/js/bootstrap.min.js"></script>
     <script src="../static/files/js/lightslider.js"></script>
     <script src="../static/files/js/jquery.js"></script>
     <script src="../static/files/js/script.js"></script>
</head>
<body>
    <div class="container_fluid">
        {% include 'navbar.html' %}
        <div class="col-md-6 mx-auto">
            <div class="card shadow p-2">
                <h5><center>Create Trainer Account</center></h5>
                <span style="color: green;">{{success}}</span>
                <form action="/add_trainer" method="post">
                    <label for="">First Name</label>
                    <input type="text" class="form-control" name="firstname"><br>
                    <label for="">Last Name</label>
                    <input type="text" class="form-control" name="lastname"><br>
                    <label for="">national_ID</label>
                    <input type="number" class="form-control" name="national_ID"><br>
                    <label for="">Email</label>
                    <input type="email" class="form-control" name="email"><br>
                    <label for="">Password</label>
                    <input type="password" class="form-control" name="password1"><br>
                    <span style="color: red;">{{error}}</span>
                    <label for="">Confirm password</label>
                    <input type="password" class="form-control" name="password2"><br>
                    <span style="color: red;">{{error1}}</span>
                    <input type="submit" class="btn text-light" value="Add Trainer" style="background-color: rgb(8, 92, 8);">


                </form>


            </div>
        </div>


    </div>
    
</body>
</html>
